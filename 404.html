<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta name="keywords" content="nabilafk, nabil's gameboy, games, nabil's games">
    <meta name="theme-color" content="#36393F">
    <meta property="og:image:url" content="https://github.com/science246/science246.github.io/blob/gh-pages/project-assets/img/nabillogo.png?raw=true">
    <meta property="og:image:secure_url" content="https://github.com/science246/science246.github.io/blob/gh-pages/project-assets/img/nabillogo.png?raw=true">
    <meta name="description" content="Play games online for free, no block!">
    <link rel="icon" type="image/jpeg" sizes="180x180" href="https://raw.githubusercontent.com/Uzusgamez/uzusgamez.github.io/main/images/logo.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
      function goBack() {
        window.history.back()
      }
    </script>
    <style>
      html {
        cursor: url("img/asterisk.png"), auto;
      }

      body {
        background-image: url('https://www.colorbook.io/imagecreator.php?hex=2e2e2e&width=1920&height=1080&text=%201920x1080');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        cursor: url("img/asterisk.png"), auto;
      }

      h1 {
        font-family: 'Comic', sans-serif;
      }

      h2 {
        font-family: 'Comic', sans-serif;
      }

      h3 {
        font-family: 'Comic', sans-serif;
      }

      ul {
        font-family: 'Comic', sans-serif;
        color: black;
      }

      li {
        font-family: 'Comic', sans-serif;
        color: black;
      }

      p {
        font-family: 'Comic', sans-serif;
      }

      div {
        font-family: 'Comic', sans-serif
      }

      .play {}

      html {
        scroll-behavior: smooth;
        --dark-main: #1e1e1e;
        --main: #2e2e2e;
        --seconday: #FF0000;
        --dark-secondary: #CD001B;
        --light-white: #e0e0e0;
      }

      * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        padding: 0;
        margin: 0;
      }

      body div * {
        padding: 0px;
        margin: 0px
      }

      /* TOP GREETING */
      div.top-greeting {
        position: relative;
        height: 100vh;
        background-color: var(--main);
        vertical-align: middle;
        text-align: center;
      }

      div.center-box {
        position: absolute;
        padding: 2%;
        left: 50%;
        top: 50%;
        border-radius: 15px;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      div.center-box * {
        text-align: center;
        margin: 0 auto;
      }

      div.top-greeting div.center-box h1 {
        letter-spacing: 10px;
        font-size: 6em;
        color: white;
        text-shadow: 4px 4px 0px #6B4C8B;
      }

      div.top-greeting div.center-box h2 {
        font-size: 2em;
        color: white;
        letter-spacing: 5px;
      }

      div.top-greeting div.center-box p {
        max-width: 445px;
        color: var(--light-white);
        font-size: 1.1em;
      }

      div.top-greeting div.center-box a,
      div.top-greeting div.center-box btn {
        border-radius: 5px;
        font-size: 1.5em;
        padding: 10px 30px;
        display: inline-block;
        margin-top: 15px;
        color: white;
        background-color: #0c0c0c;
        margin-right: 2%;
        font-weight: 400;
        -webkit-box-shadow: 0px 0px 0px 2px #000, 2px 2px 0px 2px #6B4C8B;
        box-shadow: 0px 0px 0px 2px #000, 2px 2px 0px 2px #6B4C8B;
        text-decoration: none;
        -webkit-transition: 0.2s all;
        transition: 0.2s all;
      }

      div.top-greeting div.center-box a:hover,
      div.top-greeting div.center-box btn:hover {
        font-family: 'Comic', sans-serif;
        cursor: pointer;
        background-color: #6B4C8B;
        -webkit-box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #6B4C8B;
        box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #6B4C8B;
      }

      @media screen and (max-width: 880px) {
        div.top-greeting div.center-box h1 {
          letter-spacing: 0px;
          font-size: 7em;
        }
      }

      @media screen and (max-width: 500px) {
        div.top-greeting div.center-box h1 {
          font-size: 6em;
          color: white;
          text-shadow: 4px 4px 0px #00ff22;
        }
      }

      /* STATS */
      div.stats {
        background-color: #222222;
        margin-top: 0px;
        margin-bottom: 0px;
        padding: 6% 9vh;
      }

      div.stats {
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        box-sizing: border-box;
        justify-content: space-evenly;
      }

      div.stats>div {
        border-radius: 60px;
        width: 25%;
        display: inline-block;
        padding: 8px 0;
        background-color: var(--main);
        transition: 0.3s all;
      }

      div.stats div:hover {
        width: 40%;
        letter-spacing: 5px;
        font-weight: 800;
        font-size: 1.2em;
        box-shadow: 0px 0px 0px 2px #000, 2px 2px 0px 2px #00ff22;
        transition: 0.3s all;
      }

      div.stats div h1 {
        text-align: center;
        margin: auto;
        padding: 10px;
        color: white;
        font-size: 2em;
      }

      h1.number {
        color: #FF0000 !important;
        font-size: 4em !important;
        font-weight: bold !important;
      }

      @media screen and (max-width: 800px) {
        div.stats div {
          width: 100%;
          margin-top: 10px;
        }

        div.stats div:hover {
          width: 100%;
          box-shadow: 0px 0px 0px 2px #000, 2px 2px 0px 2px #6B4C8B;
          transition: 0.3s all;
        }

        div.stats div h1 {
          text-align: center;
          margin: 0 auto;
          padding: 10px;
          font-size: 2em;
          color: white;
        }

        /* Features mobile version */
        div.features div>* {
          display: block !important;
          margin-left: auto !important;
          margin-right: auto !important;
          text-align: unset !important;
        }

        div.features div div {
          width: 95% !important;
        }
      }

      div.features {
        margin-top: 20px;
        text-align: center;
        color: white;
      }

      div.features div {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      div.features div.normal-box {
        background-color: #404040;
      }

      div.features div.dark-box {}

      div.features div div {
        width: 49%;
        display: inline-block;
        vertical-align: middle;
        text-align: center;
      }

      div.features div div * {
        /*width: 49%;*/
        /*display: inline-block;*/
        vertical-align: middle;
        text-align: center;
        margin: auto;
      }

      img.feature-img-useful {
        width: 100%;
        height: 100%;
        max-width: 35em;
      }

      img.feature-img-moderation {
        width: 90%;
        height: 90%;
        max-width: 40em;
      }

      img.feature-img-games {
        width: 90%;
        height: 60%;
        max-width: 35em;
      }

      div.features div div h1 {
        font-size: 1.5em;
      }

      div.features div div p {
        font-size: 1em;
        color: #e0e0e0;
      }

      body {
        margin: 0;
      }

      ul {
        font-family: 'Comic', sans-serif;
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 15%;
        background-color: #d3d3d3;
        position: fixed;
        height: 100%;
        overflow: auto;
      }

      li a {
        font-family: 'Comic', sans-serif;
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }

      li a.active {
        background-color: #6B4C8B;
        color: white;
      }

      li a {
        color: black;
        background-color: #00ff22;
        box-shadow: inset 0 0 0 0 #00ff22;
        transition: ease-out 0.3s;
      }

      li a:hover:not(.active) {
        background-color: #00ff22;
        color: white;
      }
    </style>
    <div class="top-greeting" id="home">
      <div class="center-box">
        <h1>
          <strong>404</strong>
        </h1>
        <p>
          <strong></strong>
        </p>
        <h2>SNIFF SNIFF? Click Below to return home</h2>
        <p>this 404 was made by nabilubg.github.io (and edited by me @Nyveiisocool)<p>
        <a href="https://uzusgamez.github.io" class="play">Home</a>
      </div>
    </div>
    </body>
</html>
